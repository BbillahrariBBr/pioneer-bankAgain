<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pioneer bank Again</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="loginArea">
        <h1 class="text-center">Welcome to Pioneer Bank Again</h1>
        <div class="submitArea">
            <h4>Login</h4>
            <input class="form-control" type="text" placeholder="e-Mail">
            <br>
            <input class="form-control" type="password" placeholder="Password">
            <br>
            <button id="login" class="btn btn-success"> Enter</button>
        </div>

        
    </div>

    <div id="transactionArea">
        <div class="row">
            <div class="col-md-4">
                <div class="deposit">
                    <h5>Deposit</h5>
                    <h2>$ <span id="currentDeposit">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="withdraw">
                    <h5>Withdraw</h5>
                    <h2>$ <span id="currentWithdraw">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="balance">
                    <h5>Balance</h5>
                    <h2>$ <span id="currentBalance">1024</span></h2>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6 ">
                <div class="submitArea">
                    <h4>Deposit</h4>
                    <input class="form-control" type="text" name="" id="deposit" placeholder="$ amount You want to Deposit">
                    <br>
                    <button id="depositBtn" class="btn btn-success">Deposit</button>
                </div>
            </div>
            <div class="col-md-6 ">
                <div class="submitArea">
                    <h4>Withdraw</h4>
                    <input class="form-control" type="text" name="" id="withdraw" placeholder="$ amount You want to  Withdraw" >
                    <br>
                    <button id="withdrawBtn" class="btn btn-success">Withdraw</button>
                </div>
            </div>
        </div>
    </div>
    

    <script>
        // for login button handler
        const loginButton = document.getElementById('login');
        loginButton.addEventListener('click', function(event){

            const loginArea = document.getElementById('loginArea');
            loginArea.style.display = 'none';

            const transactionArea = document.getElementById('transactionArea');
            transactionArea.style.display = 'block';
        })
// update every span   total value 
        function updateSpan(id,valueInNumber){
            const current = document.getElementById(id).innerText;
            const currentNumber = parseFloat(current);
            const total = currentNumber + valueInNumber;
            return total;

        }

        // convert input text value
        function getInput(id){
            const amount = document.getElementById(id).value;
            const amountNumber = parseFloat(amount);
            return amountNumber;
        }

        // deposit button event Handler
        const depositBtn = document.getElementById('depositBtn');
        depositBtn.addEventListener('click', function(event){
            const depositNumber = getInput('deposit');

            document.getElementById('currentDeposit').innerText = updateSpan('currentDeposit',depositNumber);

            document.getElementById('currentBalance').innerText = updateSpan('currentBalance',depositNumber);

            document.getElementById('deposit').value = '';

        })

        // withdraw button event handler
        const withdrawBtn = document.getElementById('withdrawBtn');
        withdrawBtn.addEventListener('click',function(event){
            const withdrawNumber = getInput('withdraw');
            
            document.getElementById('currentWithdraw').innerText = updateSpan('currentWithdraw', withdrawNumber);

            document.getElementById('currentBalance').innerText = updateSpan('currentBalance', -1 * withdrawNumber);

            document.getElementById('withdraw').value = '';
        }) 
        
        


    </script>
</body>
</html>
